<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Jace Espinosa - Facebook Profile</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      background: linear-gradient(135deg, #000 0%, #4d0000 40%, #ff0000 100%);
      color: red;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .home-btn {
      display: inline-block;
      margin: 20px;
      padding: 10px 20px;
      background: red;
      color: black;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
    }
    .home-btn:hover {
      background: #ff6666;
    }
    .profile-card {
      background: #111;
      color: red;
      padding: 20px;
      max-width: 400px;
      margin: 50px auto;
      border-radius: 12px;
      text-align: center;
    }
    .profile-card img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 15px;
      border: 3px solid red;
    }
    .profile-card h2 {
      margin: 0 0 10px 0;
    }
  </style>
</head>
<body>

  <a href="index.html" class="home-btn">Home</a>

  <div class="profile-card">
    <img src="1764176550777.jpg" alt="Jace Espinosa Profile Picture">
    <h2>Jace Espinosa</h2>
    <p>Welcome to my custom Facebook profile page!</p>
  </div>

</body>
</html>
